- name: Write minimal registries.yaml with no auth
  ansible.builtin.copy:
    dest: /etc/rancher/k3s/registries.yaml
    owner: root
    group: root
    mode: '0644'
    content: "mirrors:\n  docker.io:\n    endpoint:\n      - https://registry-1.docker.io\n\
      configs: {}\n"
  notify: restart k3s
- name: Ensure namespace exists
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: '{{ NAMESPACE }}'
- name: Create NFS PV for stocks
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: stocks-pv
      spec:
        capacity:
          storage: '{{ STOCKS_STORAGE }}'
        accessModes:
        - ReadWriteMany
        persistentVolumeReclaimPolicy: Retain
        storageClassName: ''
        nfs:
          server: '{{ NFS_SERVER_IP }}'
          path: '{{ STOCKS_NFS_PATH }}'
- name: Create PVC for stocks
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: stocks-pvc
        namespace: '{{ NAMESPACE }}'
      spec:
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: '{{ STOCKS_STORAGE }}'
        storageClassName: ''
        volumeName: stocks-pv
- name: Ensure a clean ServiceAccount without imagePullSecrets
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: public-pull
        namespace: '{{ NAMESPACE }}'
- name: Delete old stocks Deployment (to reapply spec cleanly)
  kubernetes.core.k8s:
    state: absent
    api_version: apps/v1
    kind: Deployment
    name: stocks
    namespace: '{{ NAMESPACE }}'
  ignore_errors: true
- name: Create/Update stocks Deployment
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: stocks
        namespace: '{{ NAMESPACE }}'
        labels:
          app: stocks
      spec:
        replicas: '{{ STOCKS_REPLICAS }}'
        strategy:
          type: Recreate
        selector:
          matchLabels:
            app: stocks
        template:
          metadata:
            labels:
              app: stocks
          spec:
            securityContext:
              runAsUser: '{{ stocks_dir_spec.owner | int }}'
              runAsGroup: '{{ stocks_dir_spec.group | int }}'
              fsGroup: '{{ stocks_dir_spec.group | int }}'
              fsGroupChangePolicy: OnRootMismatch
            serviceAccountName: public-pull
            restartPolicy: Always
            containers:
            - name: stocks
              image: python:3.12-slim
              imagePullPolicy: IfNotPresent
              env:
              - name: HOME
                value: /app
              - name: INFLUX_URL
                value: '{{ INFLUXDB_URL }}'
              - name: INFLUX_TOKEN
                value: '{{ INFLUXDB_ADMIN_TOKEN }}'
              - name: INFLUX_ORG
                value: '{{ INFLUXDB_ORG }}'
              - name: INFLUX_BUCKET
                value: '{{ INFLUXDB_BUCKET }}'
              - name: TICKERS
                value: '{{ STOCKS_TICKERS }}'
              - name: STOCKS_POLL_SECONDS
                value: '{{ STOCKS_POLL_SECONDS }}'
              - name: YF_INTERVAL
                value: '{{ STOCKS_YF_INTERVAL }}'
              - name: YF_PERIOD
                value: '{{ STOCKS_YF_PERIOD }}'
              command:
              - /bin/sh
              - -lc
              args:
              - "if [ ! -d /app/.venv ]; then\n  python -m venv /app/.venv;\nfi &&\
                \ /app/.venv/bin/pip install --no-cache-dir -r /app/requirements.txt\
                \ && exec /app/.venv/bin/python -u /app/app.py\n"
              resources:
                requests:
                  cpu: '{{ STOCKS_CPU_REQUEST }}'
                  memory: '{{ STOCKS_MEM_REQUEST }}'
                limits:
                  cpu: '{{ STOCKS_CPU_LIMIT }}'
                  memory: '{{ STOCKS_MEM_LIMIT }}'
              volumeMounts:
              - name: data
                mountPath: /app
            volumes:
            - name: data
              persistentVolumeClaim:
                claimName: stocks-pvc
- name: Verify /app directory permissions and contents in running stocks pod
  ansible.builtin.shell: 'set -e

    POD=$(kubectl -n {{ NAMESPACE }} get pod -l app=stocks -o jsonpath=''{.items[0].metadata.name}'')

    echo "Checking pod: $POD"

    kubectl -n {{ NAMESPACE }} exec "$POD" -- sh -lc ''id && ls -ld /app && ls -l
    /app || true''

    '
  register: stocks_ls_output
  changed_when: false
- name: Print /app permissions from stocks pod
  ansible.builtin.debug:
    msg: '{{ stocks_ls_output.stdout_lines }}'
